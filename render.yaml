services:
  - type: web
    name: django-web
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --preload --bind 0.0.0.0:10000
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: pg
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cache
          property: connectionString
      # Optional email vars:
      - key: EMAIL_HOST
        value: "smtp-relay.brevo.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "no-reply@example.com"

  - type: worker
    name: celery-worker
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: celery -A config worker -l info --concurrency=1
    envVars:
      - key: DJANGO_SECRET_KEY
        fromService:
          type: web
          name: django-web
          property: env.DJANGO_SECRET_KEY
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: pg
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cache
          property: connectionString
      # email vars if tasks send mail:
      - key: EMAIL_HOST
        fromService:
          type: web
          name: django-web
          property: env.EMAIL_HOST
      - key: EMAIL_PORT
        fromService:
          type: web
          name: django-web
          property: env.EMAIL_PORT
      - key: EMAIL_HOST_USER
        fromService:
          type: web
          name: django-web
          property: env.EMAIL_HOST_USER
      - key: EMAIL_HOST_PASSWORD
        fromService:
          type: web
          name: django-web
          property: env.EMAIL_HOST_PASSWORD
      - key: DEFAULT_FROM_EMAIL
        fromService:
          type: web
          name: django-web
          property: env.DEFAULT_FROM_EMAIL

databases:
  - name: pg
    plan: free

# Managed Redis cache/broker
# (Set "ipAllowList: []" so itâ€™s private to your Render services)
# Render populates the connection string used above via env var mapping.
---
type: redis
name: cache
ipAllowList: []
