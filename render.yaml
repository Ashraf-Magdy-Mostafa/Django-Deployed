# Shared email environment variables
sharedEmailEnv: &shared_email_env
  - key: EMAIL_HOST
    value: "smtp-relay.brevo.com"
  - key: EMAIL_PORT
    value: "587"
  - key: EMAIL_HOST_USER
    sync: false
  - key: EMAIL_HOST_PASSWORD
    sync: false
  - key: DEFAULT_FROM_EMAIL
    value: "no-reply@example.com"

services:
  - type: web
    name: django-web
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application --preload --bind 0.0.0.0:10000
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: pg
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cache
          property: connectionString
      *shared_email_env

  - type: worker
    name: celery-worker
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: celery -A config worker -l info --concurrency=1
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: pg
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cache
          property: connectionString
      *shared_email_env

databases:
  - name: pg
    plan: free

---
type: redis
name: cache
ipAllowList: []
